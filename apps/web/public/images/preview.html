<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo SVG Preview</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        svg {
            max-width: 200px;
            max-height: 200px;
            border: 1px solid #ddd;
        }
        .dark-bg {
            background: #10111A !important;
        }
        .light-bg {
            background: #F5F9F8 !important;
        }
        svg { filter: drop-shadow(0 0 2px rgba(0,0,0,0.2)); }
    </style>
</head>
<body>
    <div class="preview light-bg">
        <h3>Logo Oscuro (en fondo claro - Portal Ambiental)</h3>
        <img src="logo-dark.svg" style="max-width: 200px; max-height: 200px;">
    </div>
    <div class="preview dark-bg">
        <h3>Logo Claro (en fondo oscuro - Portal IA)</h3>
        <img src="logo-light.svg" style="max-width: 200px; max-height: 200px; filter: brightness(1.2);">
    </div>
</body>
</html>
